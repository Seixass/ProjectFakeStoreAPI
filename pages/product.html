<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Description</title>
  <link rel="stylesheet" href="../css/fullscreen-product.css"> <!-- Link para o arquivo CSS personalizado -->
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <nav class="nav-bar">
      <div class="box-logo">
        <a href="../index.html">
          <img class="logo" src="../img/BRAZUCA_Store_200x60_Branco.webp" alt="Logo">
        </a>
      </div>
      <div class="box-btn">
        <button><a href="../index.html">Home</a></button>
        <button><a href="../pages/login.html">Login</a></button>
      </div>
    </nav>
  </header>
  <main>
    <div class="product-details-container"> <!-- Contêiner para os detalhes do produto -->
      <img class="product-image" src="" alt="Product Image"> <!-- Imagem do produto -->
      <div class="product-details"> <!-- Detalhes do produto -->
        <h2 class="product-title"></h2> <!-- Título do produto -->
        <p class="product-description"></p> <!-- Descrição do produto -->
        <p class="product-price"></p> <!-- Preço do produto -->
        <button class="buy-button">Buy Now</button> <!-- Botão de compra -->
      </div>
    </div>
  </main>
  <script src="../js/product.js"></script> <!-- Script JavaScript para buscar e exibir os detalhes do produto -->
</body>
</html>
